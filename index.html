<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSense Intelligence | Admin Dashboard</title>
    <style>
        /* Modern UI Styling */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        /* Upload Section */
        .upload-area {
            border: 2px dashed #cbd5e1;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #f5f3ff;
        }

        input[type="file"] {
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            min-height: 24px;
        }

        /* Results Table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            display: none; /* Hidden until data arrives */
        }

        th {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.05em;
            padding: 15px;
            text-align: left;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Priority Badges */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .high { background-color: #fee2e2; color: #991b1b; }
        .medium { background-color: #fef3c7; color: #92400e; }
        .low { background-color: #dcfce7; color: #166534; }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>StyleSense Intelligence</h1>
            <p>AI-Powered Feedback Batch Analyzer</p>
        </div>

        <div class="card">
            <div class="upload-area">
                <label for="filePicker" style="display: block; margin-bottom: 10px; font-weight: bold; color: #475569;">
                    Select Feedback File (CSV or Text)
                </label>
                <input type="file" id="filePicker" accept=".csv, .txt">
            </div>
            
            <button onclick="processData()" style="margin-top: 20px;">
                Run Batch Analysis âœ“
            </button>

            <div id="status">Waiting for input...</div>
        </div>

        <div class="card" id="resultCard" style="display: none;">
            <div class="table-container">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>Cloth ID</th>
                            <th>Quality</th>
                            <th>Fabric</th>
                            <th>Delivery</th>
                            <th>Required Updates</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>

        <footer>
            &copy; 2026 StyleSense Intelligence. Secure Cloudflare + OpenRouter Deployment.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
