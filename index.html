<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Intelligence | AI Design Suite</title>
    <!-- Spreadsheet library for .xlsx and .xls support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-900: #0f172a;
            --indigo-600: #4f46e5;
            --rose-500: #f43f5e;
            --emerald-500: #10b981;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #334155;
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 2.5rem; color: var(--slate-900); font-weight: 800; letter-spacing: -0.03em; margin-bottom: 10px; }
        p { color: #64748b; font-size: 1.1rem; }

        /* Professional Upload Area */
        .upload-zone {
            background: white;
            border: 2px dashed #e2e8f0;
            border-radius: 24px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        .upload-zone:hover { border-color: var(--indigo-600); background: #f1f5f9; }
        .upload-icon { font-size: 48px; display: block; margin-bottom: 15px; }

        input[type="file"] { display: none; }

        /* Controls */
        .controls-area {
            display: none;
            text-align: center;
            margin: 30px 0;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            font-size: 0.95rem;
        }
        .btn-primary { background: var(--slate-900); color: white; }
        .btn-report { background: var(--indigo-600); color: white; display: none; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Status & Progress */
        .status-area {
            display: none;
            background: white;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            margin-bottom: 30px;
        }
        .progress-meta { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 700; font-size: 0.9rem; }
        .progress-track { height: 10px; background: #f1f5f9; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--indigo-600); width: 0%; transition: width 0.4s ease; }

        /* Results Table */
        .table-container {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #f1f5f9;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f8fafc; padding: 20px; font-size: 0.75rem; text-transform: uppercase; font-weight: 800; color: #94a3b8; border-bottom: 1px solid #f1f5f9; }
        td { padding: 20px; border-bottom: 1px solid #f8fafc; font-size: 0.9rem; vertical-align: top; }

        .type-pill { font-size: 0.65rem; font-weight: 800; padding: 3px 8px; background: #eff6ff; color: var(--indigo-600); border-radius: 4px; text-transform: uppercase; }
        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .status-fix { background: #fee2e2; color: var(--rose-500); }
        .status-ok { background: #dcfce7; color: var(--emerald-500); }
        
        .analyzing-text { color: var(--indigo-600); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Brand Intelligence AI</h1>
            <p>Unified Analysis Suite for Multi-Format Collection Data</p>
        </header>

        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <span class="upload-icon">ðŸ“„</span>
            <h3>Connect Intelligence Source</h3>
            <p>Drag & Drop or Click to upload CSV, JSON, or Excel</p>
            <input type="file" id="fileInput" accept=".csv, .json, .xlsx, .xls">
        </div>

        <div class="controls-area" id="controls">
            <button class="btn btn-primary" onclick="processData()">âš¡ Start AI Analysis</button>
            <button class="btn btn-report" id="reportBtn" onclick="generateReport()">ðŸ“„ Export Intelligence Report</button>
        </div>

        <div class="status-area" id="statusArea">
            <div class="progress-meta">
                <span id="statusLabel" class="analyzing-text">Initializing Engine...</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="table-container" id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th style="width: 45%;">Record Intelligence</th>
                        <th style="width: 15%;">System Status</th>
                        <th style="width: 15%;">Target Aspect</th>
                        <th style="width: 25%;">Recommended Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
