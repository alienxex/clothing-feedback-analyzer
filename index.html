<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSense - Clothing Feedback Analyzer</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
        }
        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(226, 232, 240, 0.8); 
        }
        .fade-in { 
            animation: fadeIn 0.5s ease-in forwards; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .progress-bar-glow {
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen text-slate-800 bg-slate-50">

    <div class="max-w-6xl mx-auto space-y-6">
        
        <!-- Header -->
        <div class="text-center mb-8 pt-4">
            <h1 class="text-4xl font-extrabold text-indigo-700 tracking-tight">StyleSense Intelligence</h1>
            <p class="text-slate-500 mt-2 text-lg">Batch process customer feedback to extract product-level insights.</p>
        </div>

        <!-- Upload & Action Card -->
        <div class="glass p-8 rounded-2xl shadow-xl flex flex-col items-center justify-center gap-6 bg-white max-w-2xl mx-auto border-t-4 border-t-indigo-600">
            <div class="w-full text-center">
                <label class="block text-lg font-bold text-slate-700 mb-4">Step 1: Upload Feedback File</label>
                
                <div class="relative group">
                    <input type="file" id="fileInput" accept=".csv, .xlsx, .xls, .json, .txt" 
                        class="block w-full text-sm text-slate-500 file:mr-4 file:py-3 file:px-6 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition cursor-pointer border-2 border-dashed border-slate-300 rounded-xl bg-slate-50 p-8 text-center group-hover:border-indigo-300"/>
                </div>
                <p class="text-xs text-slate-400 mt-3 italic">Supports Excel (.xlsx), CSV, JSON, or Text files.</p>
            </div>
            
            <button onclick="processData()" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white px-12 py-4 rounded-xl font-bold shadow-lg shadow-indigo-200 transition transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-3 text-lg">
                <span>Start Batch Analysis</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Status Area (Hidden initially) -->
        <div id="statusArea" style="display: none;" class="glass p-6 rounded-xl shadow-sm fade-in bg-white max-w-4xl mx-auto">
            <div class="flex justify-between mb-3">
                <span id="statusLabel" class="font-bold text-indigo-600 flex items-center gap-2">
                    <svg class="animate-spin h-4 w-4 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Initializing...
                </span>
                <span id="percentLabel" class="text-indigo-600 font-bold text-sm">0%</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden p-1 border border-slate-200">
                <div id="progressFill" class="bg-indigo-600 h-2 rounded-full transition-all duration-500 progress-bar-glow" style="width: 0%"></div>
            </div>
        </div>

        <!-- Download Report Button (Hidden initially) -->
        <div class="text-center">
            <button id="reportBtn" onclick="generateReport()" style="display: none;" class="bg-emerald-600 hover:bg-emerald-700 text-white px-8 py-3 rounded-xl shadow-lg shadow-emerald-100 transition items-center gap-2 fade-in font-bold mx-auto border-b-4 border-b-emerald-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                Download Full Insights (.txt)
            </button>
        </div>

        <!-- Results Table (Hidden initially) -->
        <div id="tableContainer" style="display: none;" class="glass rounded-2xl shadow-xl overflow-hidden fade-in border border-slate-200 bg-white">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-200">
                <h3 class="font-bold text-slate-700 uppercase tracking-widest text-xs">AI Generated Intelligence Matrix</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-[15%]">Product ID</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-[20%]">Quality Score</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-[25%]">Required Updates</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-[40%]">Market Sentiment Summary</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-slate-100 text-sm">
                        <!-- Rows injected by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- SCRIPT LOGIC -->
    <script>
        const WORKER_URL = "https://feedbackanalysis.robust9223.workers.dev/"; 
        let analysisResults = []; 

        /**
         * Core Function: Handles file input and AI communication
         */
        async function processData() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert("Critical: No file selected. Please choose a feedback file.");
                return;
            }

            // UI Elements
            const statusArea = document.getElementById('statusArea');
            const tableContainer = document.getElementById('tableContainer');
            const reportBtn = document.getElementById('reportBtn');
            const tbody = document.getElementById('tableBody');
            
            // Initial UI State
            statusArea.style.display = 'block';
            tableContainer.style.display = 'none';
            reportBtn.style.display = 'none';
            tbody.innerHTML = "";
            
            updateProgress(10, "Extracting file data...");

            try {
                // 1. Parse File
                let rawText = "";
                const ext = file.name.split('.').pop().toLowerCase();

                if (ext === 'xlsx' || ext === 'xls') {
                    const data = await file.arrayBuffer();
                    const workbook = XLSX.read(data);
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    rawText = XLSX.utils.sheet_to_csv(sheet);
                } else {
                    rawText = await file.text();
                }

                // 2. Batching (Limit to 50 items for speed)
                const rows = rawText.split('\n');
                const batch = rows.slice(0, 51).join('\n'); 
                
                updateProgress(45, "Uploading batch to StyleSense AI...");

                // 3. API Call
                const response = await fetch(WORKER_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: batch })
                });

                if (!response.ok) {
                    const err = await response.text();
                    throw new Error(`Worker Failure: ${err}`);
                }

                updateProgress(85, "Synthesizing product insights...");

                const data = await response.json();
                
                // 4. Clean AI JSON Output
                let cleanJson = data.output.replace(/```json/g, "").replace(/```/g, "").trim();
                const parsed = JSON.parse(cleanJson);
                analysisResults = parsed.analysis || [];

                // 5. Render Table
                renderTable();

                // 6. Finalize UI
                updateProgress(100, "Intelligence Generated!");
                tableContainer.style.display = 'block';
                reportBtn.style.display = 'inline-flex';

            } catch (error) {
                console.error(error);
                updateProgress(100, "Fatal Error: " + error.message, true);
            }
        }

        /**
         * Progress Update Utility
         */
        function updateProgress(percent, text, isError = false) {
            const fill = document.getElementById('progressFill');
            const label = document.getElementById('statusLabel');
            const pLabel = document.getElementById('percentLabel');
            
            fill.style.width = percent + "%";
            label.innerText = text;
            pLabel.innerText = percent + "%";
            
            if (isError) {
                fill.style.backgroundColor = "#ef4444";
                label.style.color = "#ef4444";
            } else {
                fill.style.backgroundColor = "#4f46e5";
                label.style.color = "#4f46e5";
            }
        }

        /**
         * Table Rendering Logic
         */
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";

            analysisResults.forEach(item => {
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-50 transition-colors duration-200";

                const clothScore = item.cloth_quality === "Good" ? "text-emerald-600 font-bold" : (item.cloth_quality === "Bad" ? "text-red-600 font-bold" : "text-amber-600 font-bold");

                row.innerHTML = `
                    <td class="px-6 py-4 font-mono font-bold text-indigo-700">#${item.clothing_id || 'N/A'}</td>
                    <td class="px-6 py-4">
                        <div class="flex flex-col gap-1">
                            <span class="text-xs ${clothScore}">Fabric: ${item.fabric_quality}</span>
                            <span class="text-[10px] text-slate-400 uppercase tracking-tighter">Service: ${item.delivery_service}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="bg-indigo-50 text-indigo-700 text-xs px-2.5 py-1.5 rounded-lg font-semibold border border-indigo-100">
                            ${item.updates_required || 'None required'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-slate-600 italic leading-relaxed">
                        "${item.feedback_summary}"
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        /**
         * Download Report Utility
         */
        function generateReport() {
            if (!analysisResults.length) return;
            
            let txt = "STYLESENSE PRODUCT INTELLIGENCE\n";
            txt += `Timestamp: ${new Date().toLocaleString()}\n`;
            txt += "=".repeat(40) + "\n\n";

            analysisResults.forEach(r => {
                txt += `PRODUCT ID: ${r.clothing_id}\n`;
                txt += `QUALITY: Cloth(${r.cloth_quality}), Fabric(${r.fabric_quality})\n`;
                txt += `SERVICE: ${r.delivery_service}\n`;
                txt += `REQUIRED UPDATES: ${r.updates_required}\n`;
                txt += `EXECUTIVE SUMMARY: ${r.feedback_summary}\n`;
                txt += "-".repeat(30) + "\n\n";
            });

            const blob = new Blob([txt], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `StyleSense_Report_${Date.now()}.txt`;
            a.click();
        }
    </script>
</body>
</html>
