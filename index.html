<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Intelligence | AI Design Suite</title>
    
    <!-- Required Library for Excel (.xlsx) support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Professional Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --slate-900: #0f172a;
            --slate-600: #475569;
            --indigo-600: #4f46e5;
            --indigo-50: #eef2ff;
            --rose-500: #f43f5e;
            --rose-50: #fff1f2;
            --emerald-500: #10b981;
            --emerald-50: #ecfdf5;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--slate-900);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* HEADER */
        header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 2.5rem; font-weight: 800; letter-spacing: -0.03em; margin-bottom: 10px; }
        p { color: var(--slate-600); font-size: 1.1rem; }

        /* UPLOAD ZONE */
        .upload-zone {
            background: var(--card);
            border: 2px dashed var(--border);
            border-radius: 24px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        .upload-zone:hover { 
            border-color: var(--indigo-600); 
            background: var(--indigo-50); 
            transform: translateY(-2px);
        }
        .upload-icon { font-size: 48px; display: block; margin-bottom: 15px; }
        input[type="file"] { display: none; }

        /* CONTROLS */
        .controls-area {
            display: none; /* Hidden until file selected */
            text-align: center;
            margin: 30px 0;
            gap: 15px;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: var(--slate-900); color: white; box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.1); }
        .btn-primary:hover { background: #1e293b; transform: translateY(-1px); }
        
        .btn-report { background: var(--indigo-600); color: white; display: none; }
        .btn-report:hover { background: #4338ca; }

        /* STATUS & PROGRESS */
        .status-area {
            display: none;
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .progress-meta { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 700; font-size: 0.9rem; }
        .progress-track { height: 10px; background: var(--bg); border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--indigo-600); width: 0%; transition: width 0.4s ease; }

        /* RESULTS TABLE */
        .table-container {
            display: none;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid var(--border);
            margin-top: 40px;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { 
            background: #f8fafc; 
            padding: 20px; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            font-weight: 800; 
            color: #64748b; 
            border-bottom: 1px solid var(--border); 
            letter-spacing: 0.05em;
        }
        td { padding: 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; vertical-align: top; }
        tr:last-child td { border-bottom: none; }

        /* TAGS & BADGES */
        .type-pill { 
            font-size: 0.65rem; 
            font-weight: 800; 
            padding: 4px 8px; 
            background: var(--indigo-50); 
            color: var(--indigo-600); 
            border-radius: 6px; 
            text-transform: uppercase; 
        }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; display: inline-block; }
        .status-fix { background: var(--rose-50); color: var(--rose-500); border: 1px solid #fecdd3; }
        .status-ok { background: var(--emerald-50); color: var(--emerald-500); border: 1px solid #a7f3d0; }
        
        .action-cell { font-weight: 600; color: var(--slate-900); display: flex; align-items: center; gap: 8px; }
        .icon { font-size: 1.1rem; }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .analyzing-text { color: var(--indigo-600); animation: pulse 1.5s infinite; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Brand Intelligence AI</h1>
            <p>Advanced Production Analysis & Design Correction Suite</p>
        </header>

        <!-- 1. Upload Section -->
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <span class="upload-icon">ðŸ“‚</span>
            <h3>Connect Intelligence Source</h3>
            <p>Upload CSV, JSON, or Excel (.xlsx) feedback files</p>
            <input type="file" id="fileInput" accept=".csv, .json, .xlsx, .xls">
        </div>

        <!-- 2. Controls (Hidden until file selected) -->
        <div class="controls-area" id="controls">
            <button class="btn btn-primary" onclick="processData()">
                âš¡ Start Intelligence Analysis
            </button>
            <button class="btn btn-report" id="reportBtn" onclick="generateReport()">
                ðŸ“„ Export Analysis Report
            </button>
        </div>

        <!-- 3. Progress Status -->
        <div class="status-area" id="statusArea">
            <div class="progress-meta">
                <span id="statusLabel" class="analyzing-text">Initializing AI Engine...</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- 4. Intelligence Table -->
        <div class="table-container" id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th style="width: 45%;">Record Intelligence</th>
                        <th style="width: 15%;">System Status</th>
                        <th style="width: 15%;">Target Aspect</th>
                        <th style="width: 25%;">Recommended Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data rows generated by script.js will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Link to the Core Logic -->
    <script src="script.js"></script>
</body>
</html>
